<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/546bb97bde.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- Background -->
    <div class="bubbles" aria-hidden="true">
        <span class="bubble b1"></span>
        <span class="bubble b2"></span>
        <span class="bubble b3"></span>
        <span class="bubble b4"></span>
        <span class="bubble b5"></span>
        <span class="bubble b6"></span>
        <span class="bubble b7"></span>
        <span class="bubble b8"></span>
    </div>

    <header class="janela">
        <img class="logo" src="img/site-imgs/logo.jpg" alt="">
        <div class="container-pesquisa">
            <input type="text" placeholder="Pesquisar">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>
    <div class="menuDois">
        <div class="janela" style="display: flex; gap: 1vh; align-items: center;">
            <i class="fa-solid fa-location-dot"></i>
            <div style="display: flex; flex-direction: column;">
                <p>Informe seu</p>
                <span>CEP</span>
            </div>
        </div>
        <ul class="janela">
            <li>Categorias</li>
            <li>Ofertas</li>
            <li>Cupons</li>
            <li>Supermercado</li>
            <li>Moda</li>
            <li>contato</li>
        </ul>
        <div class="conta janela">
            <p>Crie sua conta</p>
            <p>Entre</p>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
